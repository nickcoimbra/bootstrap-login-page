<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <title>Bootstrap Login Page</title>
  </head>
  <body>
    <style>
      input[type='email'] {
        border-bottom-left-radius: 0px;
        border-bottom-right-radius: 0px;
      }
      input[type='password'] {
        border-top-left-radius: 0px;
        border-top-right-radius: 0px;
      }
    </style>

    <div class="text-center mt-5">
      <form style="max-width: 480px; margin: auto">
        <img
          class="mt-4 mb-4"
          src="./svg/bootstrap.svg"
          height="72"
          alt="Bootstrap Logo"
        />
        <h1 class="h3 mb-3 font-weight-normal">Por favor, fa√ßa o login :)</h1>
        <label for="emailAddress" class="sr-only"></label>
        <input
          type="email"
          id="emailAddress"
          class="form-control"
          placeholder="Email"
          required
          autofocus
        />
        <label for="password" class="sr-only"></label>
        <input
          type="password"
          id="password"
          placeholder="Senha"
          class="form-control"
        />

        <div class="checkbox mt-3">
          <label>
            <input type="checkbox" value="remember-me" /> Lembrar-me
          </label>
        </div>
        <div class="mt-3">
          <button class="btn btn-lg btn-primary bt-block">Login</button>
        </div>
      </form>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    -->
  </body>
</html>
